<nav class="navbar navbar-expand-lg public-nav fixed-top">
  <div [ngClass]="!isLogin ? 'container': 'container-fluid'">
    <a class="navbar-brand" href="/"><b>Mini Bank</b></a>

    <a *ngIf="isLogin" href="javascript:void(0)" id="btn-toggler" class="btnhide"><i class="fas fa-bars">&nbsp;</i></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav main">
        <li class="nav-item active" *ngFor="let m of menu">
          <a class="nav-link" href="{{m.link}}">{{m.title}}</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let rm of rightMenu">
          <a routerLink="{{rm.link}}" class="nav-link"><i class="fas fa-{{rm.icon}}"></i> {{rm.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
