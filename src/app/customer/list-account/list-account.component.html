<app-container>
<div class="row account-list">

  <div class="col-md-12" *ngIf="message">
    <app-alert [clases]="'alert-danger'">
      Hello
    </app-alert>
  </div>

  <div class="col-sm-12">
    <app-card>
      <div class="row">

        <div class="col-sm-12">
          <h5>List Accounts &nbsp;
            <span>
              <a routerLink="/customer/create-account" class="btn btn-primary btn-sm">
                <i class="fas fa-plus-square"></i>
              </a>
            </span>
          </h5>
          <hr>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Account Name</th>
                <th scope="col">Account Number</th>
                <th scope="col">Open Date</th>
                <th scope="col">Ballance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ac of accounts">
                <td>{{ac.accountName}}</td>
                <td>{{ac.accountNumber}}</td>
                <td>{{ac.created_at | date: 'longDate'}}</td>
                <td>{{ac.balance | currency: 'Rp. '}}</td>
              </tr>
              <tr>
                <th colspan="3">Total Ballance</th>
                <th>{{totalBallance | currency: 'Rp. '}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
</app-container>
