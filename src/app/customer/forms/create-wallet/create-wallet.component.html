<app-container>
  <div class="row">
    <div class="col-md-6">

      <app-card>
        <form action="#" [formGroup]="walletForm" (ngSubmit)="createWallet()">

          <div class="alert alert-info text-center" *ngIf="message !== ''">
            <p style="margin-bottom:0;" *ngIf="message !== ''">{{message}}</p>
          </div>

          <div class="form-group">
            <label for="">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" 
              placeholder="Account Name" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
          </div>

          <div class="form-group">
            <label for="">Wallet Name</label>
            <input type="text" formControlName="walletName" class="form-control"
              placeholder="Wallet Name" [ngClass]="{ 'is-invalid': submitted && f.walletName.errors }">
          </div>

          <div class="form-group">
            <label for="">Cash Tag</label>
            <input type="text" formControlName="cashTag" class="form-control" 
              placeholder="Cash Tag" [ngClass]="{ 'is-invalid': submitted && f.cashTag.errors }">
          </div>

          <div class="form-group">
            <label for="">Account Number</label>
            <input type="number" formControlName="accountNumber" class="form-control" placeholder="Account Number"
              [ngClass]="{ 'is-invalid': submitted && f.accountNumber.errors }">
          </div>

          <div class="form-group">
            <app-button [type]="'submit'" [clases]="'btn-primary'">Save</app-button>
          </div>
        </form>


      </app-card>
    </div>
  </div>
</app-container>
