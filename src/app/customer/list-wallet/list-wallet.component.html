<app-container>
  <div class="row account-list" *ngIf="!profileWallet">

    <!-- <div class="col-md-12" *ngIf="message !== ''">
      <app-alert [clases]="'alert-info'">
        Hello
      </app-alert>
    </div> -->

    <div class="col-sm-12">
      <app-card>
        <div class="row">
          <div class="col-sm-12">
            <h5>Wallet Accounts &nbsp;
              <span>
                  <a routerLink="/customer/create-wallet" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus-square"></i>
                  </a>
              </span>
            </h5>
            <hr>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Wallet Name</th>
                  <th scope="col">Ballance</th>
                  <th scope="col">Open Date</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let w of wallets">
                  <td><a href="javascript:void(0)" (click)="profile(w)">{{w.walletName}}</a></td>
                  <td>{{w.balance | currency: 'Rp. '}}</td>
                  <td>{{w.createAt | date: 'longDate'}}</td>
                  <td>
                    <!-- <a href="#" (click)="unreg(w)" class="btn btn-primary btn-sm" data-toggle="modal"
                      data-target="#unreg-modal">
                      <i class="fas fa-unlink"></i> Unreg
                    </a> -->
                    <app-button [type]="'button'" [clases]="'btn-primary btn-sm'"><i class="fas fa-unlink"></i> Open</app-button> &nbsp;
                    <app-button [type]="'button'" [clases]="'btn-danger btn-sm'"><i class="fas fa-unlink"></i> Unreg</app-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>

</app-container>
